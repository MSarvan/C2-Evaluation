<script>
    async function display_items()
    {
        let api = await fetch(`https://www.themealdb.com/api/json/v1/1/categories.php`);
        let items = await api.json();
        //console.log('items:', items.categories);
        return items;
    }

    async function show_food()
    {
        let data = await display_items()
        let item = document.getElementById('container');

        data.forEach(details => {
            let div = document.createElement('div');
            let img = document.createElement('img');
            img.src = details.strCategoryThumb;
            let des = documment.createElement('p');
            des.innerText = details.strCategoryDescription;

            div.append(img, des);
            item.append(div);
            console.log('item:', item);
        });
    }

    show_food();

</script>
